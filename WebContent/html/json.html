<html>

<body>
<table style="width: 600pt;">
<tr>

	<button title="show" onClick = "showMe();">Show</button>
</td>

<tr>

<script type="text/javascript">

function showMe(){ 
var data = '[{ "course":"CMPE202" , "professor":"P Nguyen", class:"Sat 12:00 pm" },' +
'{ "course":"CMPE272" , "professor":"R Ranjan", class:"Mon 6:00 pm" },' +
'{ "course":"CMPE273" , "professor":"S Shim", class:"MoWe 4:30pm" } ]}';

data = $.parseJSON(data);

$(function() {
    $.each(data, function(i, item) {
        var $tr = $('<tr>').append(
            $('<td>').text(item.course),
            $('<td>').text(item.professor),
            $('<td>').text(item.class)
        ); .appendTo('#table');
    });
});


}
</script>
