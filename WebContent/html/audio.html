  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="big()">Big</button>
  <button onclick="small()">Small</button>

<script> 
var testVideo = document.getElementById("video"); 

function playPause() { 
    if (testVideo.paused) 
        testVideo.play(); 
    else 
        testVideo.pause(); 
} 

function big() { 
	testVideo.hieght = 500;
    testVideo.width = 600; 
} 

function small() { 
	testVideo.hieght = 300;
    testVideo.width = 320; 
} 
</script>
